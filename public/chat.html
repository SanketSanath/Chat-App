<!DOCTYPE html>
<html>
	<head>
		<title>chat | hello.app</title>
		<meta author="sanket sanath">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	</head>
	<body class="chat">
		
		<div class="chat__sidebar">
			<h3>People</h3>
			<div id="users"></div>
		</div>

		<div class="chat__main">
			<ol id="messages" class="chat__messages"></ol>
			<div class="chat__footer">
				<form>
					<input type="text" name="message" id="message" placeholder="Message" required="true" autofocus="true" autocomplete="off">
					<button type="submit" id="submit">Send</button>
				</form>
				<button id="send_location">Send location</button>
			</div>
		</div>

		<script id="message_template" type="text/template">
			<li class="message">
				<div id= "message_box" style="background-color: <%=col_bg%>">
					<div class="message__title" style="color: <%=col_title%>">
						<h4><%=from%></h4>
						<span><%=createdAt%></span>
					</div>

					<div class="message__body" style="color: <%=col_text%>">
						<p><%=text%></p>
					</div>
				</div>
			</li>
		</script>

		<script id="location_template" type="text/template">
			<li class="message">
				<div id= "message_box" style="background-color: <%=col_bg%>">
					<div class="message__title" style="color: <%=col_title%>">
						<h4><%=from%></h4>
						<span><%=createdAt%></span>
					</div>
				

					<div class="message__body"  style="color: <%=col_text%>">
						<a target="_blank" href="<%=url%>" style="color: <%=col_text%>"><%=text%></a>
					</div>
				</div>
			</li>
		</script>

		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="/js/chat.js"></script>
		<script type="text/javascript" src="/js/libs/moment.js"></script>
		<script type="text/javascript" src="/js/libs/ejs.js"></script>
	</body>
</html>
